<div class="mt-2">
  <button
    (click)="notificationSeen()"
    [matMenuTriggerFor]="notificationCenter"
    class="relative cursor-pointer"
  >
    <mat-icon>notifications</mat-icon>
    <div
      [ngClass]="{
        'bg-red-600 animate-ping': notify()
      }"
      class="w-2 h-2 rounded-full absolute right-0 top-0"
    ></div>
  </button>
  <mat-menu #notificationCenter="matMenu">
    <div class="p-4">
      @if (notifications().length) { @for (n of notifications(); track n.id) {
      <div
        (click)="onNotificationClick(n.id)"
        class="mb-2 border-1 rounded-lg bg-blue-100 border-gray-300 px-2 py-1 hover:bg-blue-200 cursor-pointer"
      >
        <span class="font-bold">New Ticket:</span> {{ n.subject }}
      </div>
      } } @else {
      <div>No notifications</div>
      }
    </div>
  </mat-menu>
</div>
